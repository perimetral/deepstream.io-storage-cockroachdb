sudo: required
dist: trusty

env:
  global:
    - CXX=g++-4.8
    - ds_cockroach=postgresql://postgres@localhost:5432?sslmode=disable
    - ds_dbName=deepstream
    - ds_tableName=deepstream_storage
    - ds_keyType=text
    - ds_valueType=text
    - ds_splitter=/

# Do not insert any code under here without making sures it's in publishingtest first
language: node_js

services:
  - postgresql

addons:
  postgresql: "9.5"
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

node_js:
  - "7.2"

matrix:
  include:
    - node_js: "7.2"
      os: osx
      osx_image: xcode8

script:
  - npm run test
  - curl -o package.sh -L https://raw.githubusercontent.com/deepstreamIO/deepstream.io-connector-publishingtest/master/scripts/package.sh
  - chmod 555 package.sh
  - ./package.sh

deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: ds-server-artifacts
    skip_cleanup: true
    acl: public_read
    local_dir: build
    upload-dir: $TRAVIS_REPO_SLUG
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: ""
    file_glob: true
    file:
      - "build/*.tar.gz"
      - "build/*.zip"
    on:
      tags: true

after_deploy:
  - curl -o test.sh -L https://raw.githubusercontent.com/deepstreamIO/deepstream.io-connector-publishingtest/master/scripts/test.sh
  - chmod 555 test.sh
  - ./test.sh

after_script:
  - "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
